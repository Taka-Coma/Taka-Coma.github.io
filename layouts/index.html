{{ define "main" }}
<div class="d-flex flex-row flex-wrap justify-content-around">
  <div class="mt-4 home-flex-item" style="width: calc(35% - 20px); min-width: 250px;">
    {{ partial "image-social" . }}
  </div>

  <div class="home-flex-item mt-4" style="width: calc(65% - 20px);">
    <div class="position-relative border rounded p-3 mb-3">
      {{ partial "about" . }}
    </div>
  </div>

  <div class="home-flex-item mt-4" style="width: calc(100% - 20px);">
    <div class="position-relative border rounded px-3 pt-3 pb-1 mb-4">
      {{ partial "opencontents" . }}
    </div>
    <div class="position-relative border rounded p-3">
      {{ partial "history" . }}
    </div>
  </div>
</div>
{{ end }}
