{{ define "main" }}
<article class="border rounded p-3 position-relative mt-4 p-4">

<div class="header border-bottom mb-3">
	<h1 style="font-size: 2.5em;">
	  {{ .Title }}
	</h1>

  <div
  	class="mb-1 mr-3 pl-1 pr-1 rounded bg-dark"
  	style="position: absolute; top: -19px; font-size: 0.9em;"
	>
  	<span
  	  class="more"
  	  style="font-size: 1.5em;"
  	>
  	  &#43;
  	  &#43;
  	  &#43;
  	</span>
	</div>
</div>

<div class='row row-cols-1 row-cols-md-2'>
{{ range $.Site.Data.researches }}
	<div class='col mb-3'>
		<div class='card border-white h-100 bg-dark'>
			<div class='card-img-top bg-dark justify-content-center d-flex'>
				<img src='{{ .img }}' style='max-width: 100%;'/>
			</div>

			<div class='card-header px-4 py-3 text-dark bg-warning text-warning d-flex align-items-center'
				style='height: 90px;'>
					<h3 class='m-0'>{{ .title }}</h3>
			</div>

			<div class='card-body'>
				<div class='card-text'>{{ .description | markdownify }}</div>
			</div>

			<div class='card-footer px-4 bg-secondary d-flex justify-content-between'>
				<p class='my-1'>{{ .start }} - {{ .end }}</p>
				<a href='{{ .path }}'>
					<span class="material-symbols-outlined">web</span>
					Web page
				</a>
			</div>
		</div>
	</div>
{{ end }}
</div>

</article>
{{ end }}
